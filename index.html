<!DOCTYPE html>
<html>

<head>
   <title>Severance Clone! | by Nat Rivera</title>
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <link rel="stylesheet" href="index.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div id='top' class='container'>
    <div class='row'>
      <div class='col-xs-8'>Dark Harbour</div>
      <div class='col-xs-4' id='completeness'>0% Complete</div>
    </div>
  </div>
  <hr/>
  <div id='spreads' class='___'>
    <table id='spreadsheet'></table>
  </div>
  <hr/>
  <div id='bot'>
    <div class='row'>
      <div class='col-xs-2 botbox'>Press - C</div>
      <div class='col-xs-2 botbox'>Press V</div>
      <div class='col-xs-2 botbox'>Press - B</div>
      <div class='col-xs-2 botbox'>Press - N</div>
      <div class='col-xs-2 botbox'>Press - M</div>
    </div>
    <div class='row'>
      <div class='col-xs-2 botbox'>
        <div id='barc' class='barchart'>0%</div>
      </div>
      <div class='col-xs-2 botbox'>
        <div id='barv' class='barchart'>0%</div>
      </div>
      <div class='col-xs-2 botbox'>
        <div id='barb' class='barchart'>0%</div>
      </div>
      <div class='col-xs-2 botbox'>
        <div id='barn' class='barchart'>0%</div>
      </div>
      <div class='col-xs-2 botbox'>
        <div id='barm' class='barchart'>0%</div>
      </div>
    </div>
  </div>
  <div id="message" class='centered-div' style="display:none;">
  <p>You have completed the program <a target='_blank' href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">see a special message Here ....</a></p>
  <button onclick="hideAlert()">Close</button>
</div>
  <script src="index.js"></script>
</body>
</html>
